<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Root element, sets language to English -->
<head>
  <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Makes the page responsive on all devices -->
  <title>Charity: Water</title> <!-- Sets the browser tab title -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"/> <!-- Imports Montserrat font from Google Fonts -->
  <link rel="stylesheet" href="styles.css"/> <!-- Links to your CSS file for styling -->
</head>
<body>
  <header class="navbar"> <!-- Navigation bar at the top of the page -->
    <div class="logo"> <!-- Logo section -->
      <img src="logo.png" alt="Logo"/> <!-- Logo image (placeholder) -->
      <span>Charity : Water</span> <!-- Logo text -->
    </div>
    <nav class="nav-links"> <!-- Navigation links section -->
      <a href="#">Take action</a> <!-- Link to Take action page/section -->
      <a href="#">About us</a> <!-- Link to About us page/section -->
      <a href="#">Why water?</a> <!-- Link to Why water page/section -->
    </nav>
  </header>

  <section class="hero"> <!-- Hero section with background image and main message -->
    <img class="hero-bg" src="background.png" alt="Child drinking water"/> <!-- Background image for hero section -->
    <div class="hero-text"> <!-- Container for hero text content -->
      <h1>Give Water. <br>Give Life</h1> <!-- Main headline, with line break -->
      <p>Know where your money goes and who it helps</p> <!-- Supporting text -->
      <div class="cta-box"> <!-- Call-to-action box -->
        <span>Be a part of something bigger.<br>Donate monthly or once</span> <!-- CTA message, with line break -->
        <a class="donate-btn" href="#">Donate</a> <!-- Donate button -->
      </div>
    </div>
  </section>

  <section class="banner"> <!-- Banner section for important statistic/message -->
    <p><strong>1 in 10</strong> people lack access to clean water. Together we can change that.</p> <!-- Banner text with bold statistic -->
  </section>
</body>
</html>
